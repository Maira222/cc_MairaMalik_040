---
plugin: aws_ec2
regions:
  - me-central-1

filters:
  instance-state-name: running   # only running instances

compose:
  ansible_host: "{{ public_ip_address }}"  # tells Ansible which IP to SSH to
  ansible_user: ec2-user           # default SSH user
  ansible_ssh_private_key_file: ~/.ssh/id_ed25519  # path to your private key

keyed_groups:
  - key: tags
    prefix: tag
    separator: "_"

  - key: instance_type
    prefix: instance_type
    separator: "_"

